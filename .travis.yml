language: c

install:
  - mkdir bin
  - curl https://storage.googleapis.com/git-repo-downloads/repo > bin/repo
  - chmod a+x bin/repo

before_script:
  - bin/repo init -u https://github.com/bitpresso/android-custom-manifests.git
  - bin/repo init -m adb-fastboot-for-mac.xml
  - bin/repo sync

script:
  - make adb fastboot
